<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/main.css"/>
    </head>

   <header>
        <h1>Course Details</h1>
        <ul>
            <li><a href="/browse">Courses</a></li>
            <li><a href="/enrolled-courses">Enrolled courses</a></li>
            <li><a href="/account">Account</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </header>

    <body>
        <table id="table">
            <tr>
                <td>
                    <b>title</b>
                </td>
                <td id="title">

                </td>
                <td rowspan="7">
                    <img src="" id="image" alt="image of the teacher">
                </td>
            </tr>

            <tr>
                <td>
                    <b>code</b>
                </td>
                <td id="code">

                </td>
            </tr>

            <tr>
                <td>
                    <b>programme</b>
                </td>
                <td id="programme">

                </td>
            </tr>
            <tr>
                <td>
                    <b>academic level</b>
                </td>
                <td id="level">

                </td>
            </tr>
            <tr>
                <td>
                    <b>faculty</b>
                </td>
                <td id="faculty">

                </td>
            </tr>
            <tr>
                <td>
                    <b>semester</b>
                </td>
                <td id="semester">

                </td>
            </tr>
            <tr>
                <td>
                    <b>teacher</b>
                </td>
                <td id="teacher">

                </td>
            </tr>
            <tr>
                <td>
                    <b>description</b>
                </td>
                <td id="description" colspan="3">

                </td>
            </tr>
        </table>
        <script src="/javascript/course-details.js"></script>
    </body>
</html>
